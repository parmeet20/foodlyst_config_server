spring:
  datasource:
    url: jdbc:mysql://localhost:3306/restaurants
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
feign:
  discovery:
    enabled: true
management:
  tracing:
    sampling:
      probability: 1.0
server:
  port: 8083
