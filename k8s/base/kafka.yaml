# kafka-kraft-final-working.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: foodlyst-microservice
  labels:
    app: kafka
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      hostname: kafka
      subdomain: kafka-headless            # makes kafka-0.kafka-headless... work
      enableServiceLinks: false
      containers:
        - name: kafka
          image: apache/kafka:4.1.1
          ports:
            - containerPort: 9092
              name: broker
            - containerPort: 9093
              name: controller
          env:
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            # THIS IS THE IMPORTANT LINE
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-external.foodlyst-microservice.svc.cluster.local:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka-0.kafka-headless.foodlyst-microservice.svc.cluster.local:9093"
            - name: CLUSTER_ID
              value: "Mk2U3i3qT6aR7k8j9oPqrQ=="
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# Headless service (required for controller quorum)
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: foodlyst-microservice
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: controller
      port: 9093
    - name: broker
      port: 9092

---
# This is the only address your apps should ever use
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: foodlyst-microservice
spec:
  selector:
    app: kafka
  ports:
    - name: broker
      port: 9092
      targetPort: 9092