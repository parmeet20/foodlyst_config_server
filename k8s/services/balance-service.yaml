apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-service
  namespace: foodlyst-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: balance-service
  template:
    metadata:
      labels:
        app: balance-service
    spec:
      containers:
        - name: balance-service
          image: param9999/balance-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            # =========================
            # SERVER PORT (IMPORTANT)
            # =========================
            - name: SERVER_PORT
              value: "8081"

            # =========================
            # CONFIG SERVER
            # =========================
            - name: CONFIG_SERVER_HOST
              valueFrom:
                secretKeyRef:
                  name: config-service-secret
                  key: CONFIG_SERVER_HOST

            # =========================
            # MYSQL CONFIG
            # =========================
            - name: MYSQL_HOST
              value: "mysql"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              value: "balance"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "rootpassword"

            # =========================
            # EUREKA
            # =========================
            - name: EUREKA_URL
              value: "eureka-server"

            # =========================
            # KAFKA
            # =========================
            - name: KAFKA_HOST
              value: "kafka-external"

---
apiVersion: v1
kind: Service
metadata:
  name: balance-service
  namespace: foodlyst-microservice
spec:
  selector:
    app: balance-service
  ports:
    - port: 8081
      targetPort: 8081
  type: NodePort
